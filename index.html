<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/e5c7f27a7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style.css">

    <title>Taskmaster</title>
</head>

<body class="container-fluid">
    <header class="row text-center text-light bg-dark py-2 mb-5">
        <div class="col-md-4 col-6 d-flex flex-column justify-content-center">
            <h1 class="">Task Master</h1>
        </div>
        <div class="col-md-5 col-12">
            <div class="collapse" id="collapseExample">
                <div class="">
                    <form onsubmit="app.listController.create(event)">


                        <div class="form-group d-flex my-auto py-2">
                            <input type="text" name="title" id="" class="form-control border-0 radius-25"
                                placeholder="Enter List Title" aria-describedby="helpId">
                            <button class="btn bg-transparent text-light ml-2 border-light" type="submit">+</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
        <div class="col-md-1 col"></div>
        <div class="col-md-2 col-6">




            <button type="button" class="btn bg-transparent text-light border-light m-2" data-toggle="collapse"
                data-target="#collapseExample">
                New List
            </button>











        </div>



    </header>

    <main>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="row" id="lists">

                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">

    </footer>

    <script src="app/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
